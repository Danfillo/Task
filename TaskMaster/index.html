<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="styles.css">
 <script src="script.js" defer></script>
</head>
<body>
  <div class="app-container">
    <h1>TaskMaster</h1>

    <div class="task-form">
      <h2>Create Task</h2>
      <input type="text" id="task-title" placeholder="Title" />
      <input type="text" id="task-category" placeholder="Category" />
      <input type="text" id="task-priority" placeholder="Priority" />
      <input type="date" id="task-due-date" />
      <textarea id="task-description" placeholder="Description"></textarea>
      <button onclick="createTask()">Create Task</button>
    </div>

    <div class="task-list">
      <h2>Task List</h2>
      <ul id="task-list">
        <!-- Task items will be dynamically added here -->
      </ul>
    </div>
  </div>

</body>
</html>
